name: BlueBuild

on:
  push:
    branches: [main]
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

concurrency:
  group: bluebuild

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: blue-build/github-action@v1.8
        with:
          cosign_private_key: ${{ secrets.COSIGN_PRIVATE_KEY }}
