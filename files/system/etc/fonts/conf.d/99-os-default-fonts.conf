<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias binding="strong">
    <family>system-ui</family>
    <prefer>
      <family>Source Sans 3</family>
      <family>Source Han Sans VF</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <family>Source Sans 3</family>
      <family>Source Han Sans VF</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>Source Serif 4</family>
      <family>Source Han Serif VF</family>
      <family>Source Han Serif</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <family>Iosevka Term</family>
      <family>Source Han Sans VF</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>
</fontconfig>
