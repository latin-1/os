<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match>
    <test name="family"><string>Source Han Sans</string></test>
    <test name="lang" compare="not_contains"><string>zh</string></test>
    <test name="lang" compare="not_contains"><string>ja</string></test>
    <test name="lang" compare="not_contains"><string>ko</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Source Han Sans SC</string></edit>
  </match>
  <match>
    <test name="family"><string>Source Han Sans VF</string></test>
    <test name="lang" compare="not_contains"><string>zh</string></test>
    <test name="lang" compare="not_contains"><string>ja</string></test>
    <test name="lang" compare="not_contains"><string>ko</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Source Han Sans SC VF</string></edit>
  </match>
</fontconfig>
